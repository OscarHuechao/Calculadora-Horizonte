<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Crédito - Parcelas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="logo-top">
      <img src="Logo-Horizonte.jpg" alt="Logo Horizonte" />
    </div>
    <h1>Simulador de Crédito para Parcelas Horizonte</h1>
    <form id="creditForm">
      <div class="input-row" style="display: flex; gap: 0; align-items: center; margin-bottom: 16px; flex-wrap: nowrap; justify-content: space-between; width: 100%; max-width: 600px;">
        <div style="display: flex; align-items: center;">
          <label for="nombreProyecto" style="white-space:nowrap; margin-right:8px;">Nombre del Proyecto:</label>
          <input type="text" id="nombreProyecto" placeholder="Ej. Horizonte Sur" style="width:140px; margin-right:24px;" />
        </div>
        <div style="display: flex; align-items: center;">
          <label for="agenteVentas" style="white-space:nowrap; margin-right:8px;">Agente de Ventas:</label>
          <input type="text" id="agenteVentas" placeholder="Ej. Juan Pérez" style="width:140px; margin-right:0;" />
        </div>
      </div>
      <div class="input-row" style="display: flex; gap: 24px; flex-wrap: wrap; align-items: center; margin-bottom: 12px;">
        <label for="nombreCliente">Nombre del Cliente:</label>
        <input type="text" id="nombreCliente" placeholder="Ej. María González" style="width:180px; margin-right:12px;" />
        <label for="numeroParcela">N° de Parcela:</label>
        <input type="text" id="numeroParcela" maxlength="2" pattern="\d{1,2}" placeholder="Ej. 12" style="width:60px;" />
      </div>
      <label>Valor Parcela (CLP):</label>
      <input type="text" id="valorParcela" placeholder="$ 10.000.000" required inputmode="numeric" />

      <div class="input-row" style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
  <label for="porcentajePie" style="white-space:nowrap;">Porcentaje de Abono/Pie:</label>
  <input type="text" id="porcentajePie" placeholder="Ej. 50.00%" min="0" max="100" style="width:120px;" />
      </div>
      <label>Valor Abono/Pie (CLP):</label>
      <div class="input-group">
        <input type="text" id="valorPie" placeholder="$ 5.000.000" inputmode="numeric" />
      </div>

      <div class="input-row">
        <label for="cuotas">Número de Cuotas:</label>
        <input type="number" id="cuotas" placeholder="Ej. 24" required style="width:80px; margin-right:12px;" />
        <label for="interesMensual">Tasa de Interés Mensual:</label>
        <input type="number" step="0.01" id="interesMensual" placeholder="Ej. 1.5" required style="width:80px; margin-right:4px;" />
        <span>%</span>
      </div>

      <div class="input-row" style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
  <label for="valorUF" style="white-space:nowrap;">Valor UF del Día:</label>
  <input type="text" id="valorUF" readonly style="width:120px;" />
      </div>

      <button type="submit">Calcular</button>
      <button type="button" id="btnLimpiar">Limpiar</button>
    </form>

    <div id="resultado" class="resultado">
  <div class="resumen-titulo-header" style="display:flex; justify-content:center; align-items:center; max-width:600px; margin:0 auto 12px auto; background:#c8e6c9; border-radius:8px; box-shadow:0 1px 4px rgba(0,0,0,0.07); padding:8px 24px;">
        <span class="resumen-titulo-superior" style="font-size:1.25em; font-weight:700; color:#222; white-space:nowrap;">
          Resumen de Simulación &rarr; Válida por 15 días
        </span>
        <span class="logo-resumen-inline" style="margin-left:18px;"><img src="Logo-Horizonte.jpg" alt="Logo Horizonte" style="height:48px; vertical-align:middle;" /></span>
      </div>
      <div id="resumen-content"></div>
      <div class="resumen-fecha">
        <span id="fechaSimulacion"></span>
      </div>
      <div class="resumen-fecha">
        <span id="fechaSimulacionTexto">Fecha de Simulación: </span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
